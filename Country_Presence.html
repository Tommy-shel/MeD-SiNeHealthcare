  <!-- Leaflet Map Container -->
  <div id="leaflet-map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map("leaflet-map").setView([0, 0], 2); // Center at [0, 0] with zoom level 2

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Add markers for specific countries
    const countryCoordinates = {
      Mozambique: [-18.665695, 35.529562],
      Mali: [17.570692, -3.996166],
      Malawi: [-13.254308, 34.301525],
      Uganda: [1.373333, 32.290275],
      Kenya: [-0.023559, 37.906193],
      Zimbabwe: [-19.015438, 29.154857],
      Cambodia: [12.565679, 104.990963],
      Philippines: [12.879721, 121.774017],
      Nepal: [28.394857, 84.124008],
    };

    for (const [country, coords] of Object.entries(countryCoordinates)) {
      L.marker(coords)
        .addTo(map)
        .bindPopup(country); // Show country name on click
    }
  </script>
