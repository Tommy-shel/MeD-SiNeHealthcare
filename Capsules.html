    const itemsPerPage = 10; // Number of items per page
    let currentPage = 1;

    // Function to render the data
    function renderProductList(filterText = "", page = 1) {
        const productListContainer = document.getElementById('product-list');
        productListContainer.innerHTML = ""; // Clear previous content

        // Filter products based on search text
        const filteredProducts = productData.filter(product =>
            Object.values(product).some(value =>
                String(value).toLowerCase().includes(filterText.toLowerCase())
            )
        );

        // Paginate the filtered products
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

        // Render the products
        if (paginatedProducts.length === 0) {
            productListContainer.innerHTML = "<p class='text-center text-gray-500'>No products found.</p>";
        } else {
            const table = document.createElement('table');
            table.className = 'min-w-full bg-white shadow-md rounded-lg';

            // Table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            for (const key of Object.keys(productData[0])) {
                const th = document.createElement('th');
                th.className = 'py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider';
                th.textContent = key;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Table body
            const tbody = document.createElement('tbody');
            for (const product of paginatedProducts) {
                const row = document.createElement('tr');
                for (const value of Object.values(product)) {
                    const td = document.createElement('td');
                    td.className = 'py-2 px-4 border-b border-gray-200 text-sm text-gray-700';
                    td.textContent = value;
                    row.appendChild(td);
                }
                tbody.appendChild(row);
            }
            table.appendChild(tbody);

            productListContainer.appendChild(table);
        }

        // Update pagination controls
        updatePaginationControls(filteredProducts.length, page);
    }

    // Function to update pagination controls
    function updatePaginationControls(totalItems, currentPage) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const pageInfo = document.getElementById('pageInfo');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

        prevPageButton.disabled = currentPage === 1;
        nextPageButton.disabled = currentPage === totalPages;
    }

    // Event listener for search input
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (event) => {
        currentPage = 1; // Reset to first page when searching
        renderProductList(event.target.value, currentPage);
    });

    // Event listener for previous page button
    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderProductList(searchInput.value, currentPage);
        }
    });

    // Event listener for next page button
    document.getElementById('nextPage').addEventListener('click', () => {
        const totalItems = productData.length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderProductList(searchInput.value, currentPage);
        }
    });

    // Initial render
    renderProductList();

    document.getElementById('dropdownNavbarLink').addEventListener('click', function() {
        const dropdown = document.getElementById('dropdownNavbar');
        dropdown.classList.toggle('hidden');
    });
